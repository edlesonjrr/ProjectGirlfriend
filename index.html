  <body>
    <div class="envelope"></div>

    <!-- Wrapper central (NECESSÃRIO) -->

        <span class="hint-desktop">Passe o mouse em cima da carta</span>

        <!-- ConteÃºdo interno -->
        <div class="text-container">
          <p class="letter-text">
            Oi bia, nÃ£o vejo a hora de te ver, e a gente poder ser finalmente
            feliz, vocÃª Ã© uma mulher incrÃ­vel, linda e maravilhosa e eu tenho
            muita sorte!
            <br />
            <strong>Saudades ðŸ’–</strong>
          </p>

          <!-- Contagem regressiva -->

            <div id="timer">
              <span><strong id="days">0</strong> dias</span>

              <span><strong id="minutes">0</strong>m</span>

    <!-- Scripts -->
    <script>
      // Efeito de piscar letra por letra
      function animateText() {
        const hintDesktop = document.querySelector(".hint-desktop");
        const hintMobile = document.querySelector(".hint-mobile");

        function wrapLetters(element) {
          if (!element) return;
          const text = element.textContent;
          element.innerHTML = "";

          text.split("").forEach((char, index) => {
            const span = document.createElement("span");
            span.textContent = char;
            span.style.display = "inline-block";
            // Preserva espaÃ§os
            if (char === " ") {
              span.style.width = "0.3em";
            }
            span.style.animation = `letterGlow 2s ease-in-out infinite`;
            span.style.animationDelay = `${index * 0.1}s`;
            element.appendChild(span);
          });
        }

        wrapLetters(hintDesktop);
        wrapLetters(hintMobile);
      }

      // Adiciona CSS dinÃ¢mico para animaÃ§Ã£o das letras
      const style = document.createElement("style");
      style.textContent = `
      @keyframes letterGlow {
        0%, 100% { 
          opacity: 1;
          text-shadow: 
            0 0 10px #ff6ec7,
            0 0 20px #ff6ec7,
            0 0 30px #ff1493;
        }
        50% { 
          opacity: 0.4;
          text-shadow: 
            0 0 5px #ff6ec7,
            0 0 10px #ff6ec7;
        }
      }
    `;
      document.head.appendChild(style);

      // Executa quando pÃ¡gina carregar
      window.addEventListener("DOMContentLoaded", animateText);
    </script>
